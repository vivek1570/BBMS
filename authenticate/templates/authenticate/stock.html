{% extends 'authenticate/base_2.html' %}
{% load crispy_forms_tags %}

{% block title%}
Stock
{% endblock %}

{% block content%}
    <style>

        #stock {
            background-color: #ffffff; /* White background for stock details */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            text-align: center; /* Center the content inside the container */
        }

        #stock table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #stock th, #stock td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        #stock th {
            background-color: #922b21;
            color: #ffffff;
            font-weight: bold;
        }

        /* Additional styles for containers inside the main content area */
        .info-container {
            background-color: #ffffff; /* White background for containers */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }


        




    </style>
    <div id="stock">
        <h3 style="text-align: center; font-family: 'Your Preferred Font', sans-serif; font-size: 30px; font-weight: bold;">Stock Info</h3>
        <table>
            <tr>
                <th>Blood Group</th>
                <th>Units Available</th>
            </tr>
            {% for stock_item in data %}
            <tr>
                <td>{{ stock_item.b_group }}</td>
                <td>{{ stock_item.b_quantity }}</td>
            </tr>
        {% endfor %}
            
        </table>
    </div>

{% endblock %}
